
<!DOCTYPE html>

<body>
    
    <main class="main-container">

    <header class="input-container">
        <input class="cityinput" placeholder="Search City" type="text">
        <div class="suggestions-container">
        <ul class="suggestions-list">
            <!-- Suggestions will be inserted here dynamically -->
        </ul>
    </div>
        <button class="searchbtn">
            <span class="material-symbols-outlined">
                
                </span>
        </button>
    </header>
    
      <section class="weather-info" style="display: none;">
        <div class="location-date-container">
            <div class="location">
            <span class="material-symbols-outlined">
                
           </span>
                    <h4 class="country-txt">Jakarta</h4>
            </div> 
             <h5 class="current-date-txt regular-txt">Wed,13 Nov</h5>
        </div> 
        <div class="weather-summary-container">
            <img src="C:\Users\palak\OneDrive\Desktop\weather app\assets\assets\weather\clouds.svg" class="weather-summary-img">
             <div class="weather-summary-info">
                <h1 class="temp-txt">29 ℃</h1>
                <h3 class="condition-txt regular-txt">Clouds</h3>
            </div>
        </div>


        
        <div class="weather-conditions-container">
            <div class="condition-item">
                <span class="material-symbols-outlined">
                    
                </span>
                <div class="condition-info">
                    <h5 class="regular-txt">Humidity</h5>
                    <h5 class="humidity-value-txt">55%</h5>
                </div>
            </div>

            <div class="condition-item">
                <span class="material-symbols-outlined">
                    
                </span>
                <div class="condition-info">
                    <h5 class="regular-txt">Wind Speed</h5>
                    <h5 class="wind-value-txt">2 M/s</h5>
                </div>
            </div>
        </div>
        <div class="suncontainer">
            <div class="sunrise">
                <i class="fas fa-sun"></i>
                <div class="sunrise-time">6:30 AM</div>
            </div>
            <div class="sunset">
                <i class="fas fa-sun"></i>
                <div class="sunset-time">6:45 PM</div>
            </div>
        </div>
        
        <div class="forecast-items-container">
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">15 Nov</h5>
                <img src="assets\assets\weather\thunderstorm.svg" class="forecast-item-img">

            </div>
            <div class="forecast-item">

                <img src=" assets\assets\weather\thunderstorm.svg" class="forecast-item-img">
                <h5 class="forecast-item-temp">29 ℃</h5>

        </div>
